<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itemsID</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            font-size: 85%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            position: relative;
            background-color: #444;
        }
        .bonus-alchemy {
            background-color: #93c47d;
        }
        .bonus-blacksmith {
            background-color: #6aa84f;
        }
        .bonus-enchanting {
            background-color: #6fa8dc;
        }
        .bonus-engineering {
            background-color: #3c78d8;
        }
        .bonus-herbalism {
            background-color: #3c78d8;
        }
        .bonus-inscription {
            background-color: #3c78d8;
        }
        .bonus-jewelcrafting {
            background-color: #3c78d8;
        }
        .bonus-leatherworking {
            background-color: #3c78d8;
        }
        .bonus-mining {
            background-color: #3c78d8;
        }
        .bonus-skinning {
            background-color: #3c78d8;
        }
        .bonus-tailoring {
            background-color: #3c78d8;
        }
        .bonus-cooking {
            background-color: #3c78d8;
        }
        .bonus-fishing {
            background-color: #3c78d8;
        }
    </style>
</head>
<body>
    <h1>itemsID</h1>
    <table id="csv-table">
        <thead>
            <tr>
                <th>PROFESSION</th>
                <th>RECIPE</th>
                <th>RECIPE ID</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSecYguCSx0x8osbW_lp8X_U8HcDX8y_GkL9f-jTvoE1zBr5xZ0vlxtTDEn1HV0xPsQT8-5g6Ec2eAU/pub?gid=0&single=true&output=csv";

        async function loadCSV() {
            try {
                const response = await fetch(sheetUrl);
                const csvText = await response.text();
                const rows = csvText.split("\n").map(row => row.split(","));

                const tbody = document.querySelector("#csv-table tbody");
                tbody.innerHTML = "";

                rows.slice(1).forEach(row => {
                    const tr = document.createElement("tr");
                    row.forEach((cell, index) => {
                        const td = document.createElement("td");
                        td.textContent = cell.trim();
                        tr.appendChild(td);
                        if (index === 3) {
                            const professionValue = parseInt(cell.trim(), 10);
                            if (professionValue === 5) {
                                tr.classList.add('bonus-alchemy');
                            } else if (professionValue === 8) {
                                tr.classList.add('bonus-blacksmith');
                            } else if (professionValue === 11) {
                                tr.classList.add('bonus-enchanting');
                            } else if (professionValue === 18) {
                                tr.classList.add('bonus-engineering');
                            } else if (professionValue === 11) {
                                tr.classList.add('bonus-herbalism');
                            } else if (professionValue === 11) {
                                tr.classList.add('bonus-inscription');
                            } else if (professionValue === 11) {
                                tr.classList.add('bonus-jewelcrafting');
                            } else if (professionValue === 11) {
                                tr.classList.add('bonus-leatherworking');
                            } else if (professionValue === 11) {
                                tr.classList.add('bonus-mining');
                            } else if (professionValue === 11) {
                                tr.classList.add('bonus-skinning');
                            } else if (professionValue === 11) {
                                tr.classList.add('bonus-tailoring');
                            } else if (professionValue === 11) {
                                tr.classList.add('bonus-cooking');
                            } else if (professionValue === 11) {
                                tr.classList.add('bonus-fishing');
                            } else if (professionValue === 11) {
                                tr.classList.add('bonus-fishing');
                        }
                    });
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error("Error loading CSV:", error);
            }
        }
        document.addEventListener("DOMContentLoaded", loadCSV);
    </script>
</body>
</html>
