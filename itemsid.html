<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Table Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>CSV Table Viewer</h1>
    <table id="csv-table">
        <thead>
            <tr>
                <th>PROFESSION</th>
                <th>RECIPE</th>
                <th>RECIPE ID</th>
                <th>ABILITY ID</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function loadCSV() {
            const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSecYguCSx0x8osbW_lp8X_U8HcDX8y_GkL9f-jTvoE1zBr5xZ0vlxtTDEn1HV0xPsQT8-5g6Ec2eAU/pubhtml?gid=0&single=true";
            try {
                const response = await fetch(url);
                const csvText = await response.text();
                const rows = csvText.split("\n").map(row => row.split(","));

                const tbody = document.querySelector("#csv-table tbody");
                tbody.innerHTML = "";

                rows.slice(1).forEach(row => {
                    const tr = document.createElement("tr");
                    row.forEach(cell => {
                        const td = document.createElement("td");
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error("Error loading CSV:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", loadCSV);
    </script>
</body>
</html>
