<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Table Viewer</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            font-size: 85%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            position: relative;
            background-color: #444;
        }
        .bonus-5 {
            background-color: #93c47d;
        }
        .bonus-8 {
            background-color: #6aa84f;
        }
        .bonus-11 {
            background-color: #6fa8dc;
        }
        .bonus-18 {
            background-color: #3c78d8;
        }
    </style>
</head>
<body>
    <h1>CSV Table Viewer</h1>
    <table id="csv-table">
        <thead>
            <tr>
                <th>PROFESSION</th>
                <th>RECIPE</th>
                <th>RECIPE ID</th>
                <th>ABILITY ID</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSecYguCSx0x8osbW_lp8X_U8HcDX8y_GkL9f-jTvoE1zBr5xZ0vlxtTDEn1HV0xPsQT8-5g6Ec2eAU/pub?gid=0&single=true&output=csv";

        async function loadCSV() {
            try {
                const response = await fetch(sheetUrl);
                const csvText = await response.text();
                const rows = csvText.split("\n").map(row => row.split(","));

                const tbody = document.querySelector("#csv-table tbody");
                tbody.innerHTML = "";

                rows.slice(1).forEach(row => {
                    const tr = document.createElement("tr");
                    row.forEach((cell, index) => {
                        const td = document.createElement("td");
                        td.textContent = cell.trim();
                        tr.appendChild(td);
                        if (index === 3) {
                            const bonusValue = parseInt(cell.trim(), 10);
                            if (bonusValue === 5) {
                                tr.classList.add('bonus-5');
                            } else if (bonusValue === 8) {
                                tr.classList.add('bonus-8');
                            } else if (bonusValue === 11) {
                                tr.classList.add('bonus-11');
                            } else if (bonusValue === 18) {
                                tr.classList.add('bonus-18');
                            }
                        }
                    });
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error("Error loading CSV:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", loadCSV);
    </script>
</body>
</html>
