<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW Races</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #4a90e2;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4a90e2;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9f4ff;
        }
        a {
            color: #4a90e2;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WoW Profession Table</h1>
        <table>
            <thead>
                <tr>
                    <th>Profession</th>
                    <th>Race</th>
                    <th>Bonus</th>
                    <th>Trait</th>
                    <th>Guide</th>
                    <th>Char #1</th>
                    <th>Char #2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Blacksmithing</td>
                    <td>Dwarf</td>
                    <td>+5</td>
                    <td>Hardiness</td>
                    <td><a href="https://www.wow-professions.com/guides/wow-blacksmithing-leveling-guide">Guide</a></td>
                    <td>Thoradin</td>
                    <td>Boradin</td>
                </tr>
                <tr>
                    <td>Inscription</td>
                    <td>Nightborne</td>
                    <td>+10</td>
                    <td>Arcane Affinity</td>
                    <td><a href="https://www.wow-professions.com/guides/wow-inscription-leveling-guide">Guide</a></td>
                    <td>Lyssandra</td>
                    <td>Velarion</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
