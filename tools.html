<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolsCrafters</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th select {
            width: 100%;
            background-color: #333;
            color: #e0e0e0;
        }
        th {
            cursor: pointer;
            background-color: #444;
        }
        .bonus-low {
            background-color: #66cc66; /* +5 */
        }
        .bonus-medium {
            background-color: #4dff4d; /* +8 */
        }
        .bonus-blue-light {
            background-color: #3399ff; /* +11 */
        }
        .bonus-blue-dark {
            background-color: #0066cc; /* +18 */
        }
        .bonus-purple {
            background-color: #800080; /* Bags */
        }
    </style>
</head>
<body>

<h2>ToolsCrafters</h2>

<table id="csvTable">
    <thead>
        <tr>
            <th>Item</th>
            <th>Profession</th>
            <th>Bonus</th>
            <th>Crafter</th>
            <th>Artisan's Acuity</th>
            <th>Quality</th>
            <th>Item Profession</th>
            <th>Conc</th>
            <th>Materials</th>
        </tr>
        <tr>
            <th><select id="filterItem"></select></th>
            <th><select id="filterProfession"></select></th>
            <th><select id="filterBonus"></select></th>
            <th><select id="filterCrafter"></select></th>
            <th><select id="filterArtisansAcuity"></select></th>
            <th><select id="filterQuality"></select></th>
            <th><select id="filterItemProfession"></select></th>
            <th><select id="filterConc"></select></th>
            <th><select id="filterMaterials"></select></th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/1mMpjBJYrp2wlYb7XEd5TuK4fGxM6PeSpszxGQiUzxnY/edit?usp=sharing';

    fetch(googleSheetUrl)
        .then(response => response.json())
        .then(data => {
            const entries = data.feed.entry;
            const allData = entries.map(entry => [
                entry.gsx$item.$t,
                entry.gsx$profession.$t,
                entry.gsx$bonus.$t,
                entry.gsx$crafter.$t,
                entry.gsx$artisansacuity.$t,
                entry.gsx$quality.$t,
                entry.gsx$itemprofession.$t,
                entry.gsx$conc.$t,
                entry.gsx$materials.$t
            ]);
            parseCSVData(allData);
        })
        .catch(error => console.error('Error fetching Google Sheets data:', error));

    function parseCSVData(allData) {
        const tableBody = document.getElementById('csvTable').getElementsByTagName('tbody')[0];
        
        tableBody.innerHTML = '';
        allData.forEach(row => {
            const newRow = tableBody.insertRow();
            row.forEach((column, colIndex) => {
                let cell = newRow.insertCell(colIndex);
                cell.textContent = column.trim();
                if (colIndex === 2) {
                    const bonusValue = parseInt(column.trim(), 10);
                    if (bonusValue === 5) {
                        newRow.classList.add('bonus-low');
                    } else if (bonusValue === 8) {
                        newRow.classList.add('bonus-medium');
                    } else if (bonusValue === 11) {
                        newRow.classList.add('bonus-blue-light');
                    } else if (bonusValue === 18) {
                        newRow.classList.add('bonus-blue-dark');
                    } else if (column.toLowerCase().includes('bags')) {
                        newRow.classList.add('bonus-purple');
                    }
                }
            });
        });

        fillFilters(allData);

        attachFilterEvents(allData);

        attachSortEvents(allData);
    }

    function fillFilters(data) {
        const filterSelectors = [
            'filterItem', 'filterProfession', 'filterBonus', 'filterCrafter',
            'filterArtisansAcuity', 'filterQuality', 'filterItemProfession', 
            'filterConc', 'filterMaterials'
        ];

        filterSelectors.forEach((filter, index) => {
            const uniqueValues = Array.from(new Set(data.map(row => row[index]))).sort();
            const select = document.getElementById(filter);
            select.innerHTML = '<option value="">All</option>';

            uniqueValues.forEach(value => {
                const option = document.createElement('option');
                option.value = value;
                option.textContent = value;
                select.appendChild(option);
            });
        });
    }

    function attachFilterEvents(allData) {
        const filterSelectors = [
            'filterItem', 'filterProfession', 'filterBonus', 'filterCrafter',
            'filterArtisansAcuity', 'filterQuality', 'filterItemProfession', 
            'filterConc', 'filterMaterials'
        ];

        filterSelectors.forEach((filter, index) => {
            document.getElementById(filter).addEventListener('change', function() {
                filterTable(allData);
            });
        });
    }

    function filterTable(allData) {
        const filters = [
            'filterItem', 'filterProfession', 'filterBonus', 'filterCrafter',
            'filterArtisansAcuity', 'filterQuality', 'filterItemProfession', 
            'filterConc', 'filterMaterials'
        ];

        const tableBody = document.getElementById('csvTable').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = '';

        allData.forEach(row => {
            let match = true;
            filters.forEach((filter, index) => {
                const filterValue = document.getElementById(filter).value;
                if (filterValue && row[index].toLowerCase().indexOf(filterValue.toLowerCase()) === -1) {
                    match = false;
                }
            });
            if (match) {
                const newRow = tableBody.insertRow();
                row.forEach((column, colIndex) => {
                    let cell = newRow.insertCell(colIndex);
                    cell.textContent = column.trim();
                    if (colIndex === 2) {
                        const bonusValue = parseInt(column.trim(), 10);
                        if (bonusValue === 5) {
                            newRow.classList.add('bonus-low');
                        } else if (bonusValue === 8) {
                            newRow.classList.add('bonus-medium');
                        } else if (bonusValue === 11) {
                            newRow.classList.add('bonus-blue-light');
                        } else if (bonusValue === 18) {
                            newRow.classList.add('bonus-blue-dark');
                        } else if (column.toLowerCase().includes('bags')) {
                            newRow.classList.add('bonus-purple');
                        }
                    }
                });
            }
        });
    }

    function attachSortEvents(allData) {
        const tableHeaders = document.querySelectorAll('th');
        tableHeaders.forEach((header, index) => {
            header.addEventListener('click', function() {
                sortTable(index, allData);
            });
        });
    }

    function sortTable(columnIndex, allData) {
        const tableBody = document.getElementById('csvTable').getElementsByTagName('tbody')[0];
        const sortedData = [...allData];

        sortedData.sort((a, b) => {
            const valueA = a[columnIndex].toLowerCase();
            const valueB = b[columnIndex].toLowerCase();
            if (valueA < valueB) return -1;
            if (valueA > valueB) return 1;
            return 0;
        });

        tableBody.innerHTML = '';
        sortedData.forEach(row => {
            const newRow = tableBody.insertRow();
            row.forEach((column, colIndex) => {
                let cell = newRow.insertCell(colIndex);
                cell.textContent = column.trim();
                if (colIndex === 2) {
                    const bonusValue = parseInt(column.trim(), 10);
                    if (bonusValue === 5) {
                        newRow.classList.add('bonus-low');
                    } else if (bonusValue === 8) {
                        newRow.classList.add('bonus-medium');
                    } else if (bonusValue === 11) {
                        newRow.classList.add('bonus-blue-light');
                    } else if (bonusValue === 18) {
                        newRow.classList.add('bonus-blue-dark');
                    } else if (column.toLowerCase().includes('bags')) {
                        newRow.classList.add('bonus-purple');
                    }
                }
            });
        });
    }
</script>

</body>
</html>
