<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolsCrafters</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th select {
            width: 100%;
            background-color: #333;
            color: #e0e0e0;
        }
        th {
            cursor: pointer;
            background-color: #444;
        }
        .bonus-5 {
            background-color: #93c47d; /* +5 */
        }
        .bonus-8 {
            background-color: #6aa84f; /* +8 */
        }
        .bonus-11 {
            background-color: #6fa8dc; /* +11 */
        }
        .bonus-18 {
            background-color: #3c78d8; /* +18 */
        }
        .bonus-bags {
            background-color: #d327ca; /* Bags */
        }
    </style>
</head>
<body>

<h2>ToolsCrafters</h2>

<table id="csvTable">
    <thead>
        <tr>
            <th>Item</th>
            <th>Profession</th>
            <th>Bonus</th>
            <th>Crafter</th>
            <th>Artisan's Acuity</th>
            <th>Quality</th>
            <th>Item Profession</th>
            <th>Conc</th>
            <th>Materials</th>
        </tr>
        <tr>
            <th><select id="filterItem"></select></th>
            <th><select id="filterProfession"></select></th>
            <th><select id="filterBonus"></select></th>
            <th><select id="filterCrafter"></select></th>
            <th><select id="filterArtisansAcuity"></select></th>
            <th><select id="filterQuality"></select></th>
            <th><select id="filterItemProfession"></select></th>
            <th><select id="filterConc"></select></th>
            <th><select id="filterMaterials"></select></th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    const SHEET_ID = '2PACX-1vSeGTMGg-K1PYdE-0VEtmEFbJfsjBJAmrw5hylQAYDuFJX-TIGenqL52Q4fwGN7C3LiXJTrVdg2MUBS';
    const SHEET_NAME = 'ToolsCrafters';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}`;

    fetch(SHEET_URL)
        .then(response => response.text())
        .then(csvData => {
            parseCSV(csvData);
        })
        .catch(error => {
            console.error('Error fetching Google Sheet:', error);
        });

    function parseCSV(csv) {
        const rows = csv.split('\n');
        const tableBody = document.getElementById('csvTable').getElementsByTagName('tbody')[0];
        const headers = rows[0].split(',');

        tableBody.innerHTML = '';
        let allData = [];
        rows.forEach((row, index) => {
            if (index === 0) return;
            const columns = row.split(',');
            if (columns.length === 9) {
                const newRow = tableBody.insertRow();
                columns.forEach((column, colIndex) => {
                    let cell = newRow.insertCell(colIndex);
                    cell.textContent = column.trim();
                    if (colIndex === 2) {
                        const bonusValue = parseInt(column.trim(), 10);
                        if (bonusValue === 5) {
                            newRow.classList.add('bonus-5');
                        } else if (bonusValue === 8) {
                            newRow.classList.add('bonus-8');
                        } else if (bonusValue === 11) {
                            newRow.classList.add('bonus-11');
                        } else if (bonusValue === 18) {
                            newRow.classList.add('bonus-18');
                        } else if (column.toLowerCase().includes('bag')) {
                            newRow.classList.add('bonus-bags');
                        }
                    }
                });
                allData.push(columns);
            }
        });

        fillFilters(allData);
        attachFilterEvents(allData);
        attachSortEvents(allData);
    }

    // Reuse the existing filter and sort functions from your code.
</script>

</body>
</html>
