<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolsCrafters</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th select {
            width: 100%;
            background-color: #333;
            color: #e0e0e0;
        }
        th {
            cursor: pointer;
            background-color: #444;
        }
        .bonus-5 {
            background-color: #93c47d; /* +5 */
        }
        .bonus-8 {
            background-color: #6aa84f; /* +8 */
        }
        .bonus-11 {
            background-color: #6fa8dc; /* +11 */
        }
        .bonus-18 {
            background-color: #3c78d8; /* +18 */
        }
        .bonus-bags {
            background-color: #d327ca; /* Bags */
        }
    </style>
</head>
<body>

<h2>ToolsCrafters</h2>

<table id="csvTable">
    <thead>
        <tr>
            <th>Item</th>
            <th>Profession</th>
            <th>Bonus</th>
            <th>Crafter</th>
            <th>Artisan's Acuity</th>
            <th>Quality</th>
            <th>Item Profession</th>
            <th>Conc</th>
            <th>Materials</th>
        </tr>
        <tr>
            <th><select id="filterItem" multiple></select></th>
            <th><select id="filterProfession" multiple></select></th>
            <th><select id="filterBonus" multiple></select></th>
            <th><select id="filterCrafter" multiple></select></th>
            <th><select id="filterArtisansAcuity" multiple></select></th>
            <th><select id="filterQuality" multiple></select></th>
            <th><select id="filterItemProfession" multiple></select></th>
            <th><select id="filterConc" multiple></select></th>
            <th><select id="filterMaterials" multiple></select></th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSeGTMGg-K1PYdE-0VEtmEFbJfsjBJAmrw5hylQAYDuFJX-TIGenqL52Q4fwGN7C3LiXJTrVdg2MUBS/pub?gid=0&single=true&output=csv";
    let allData = [];

    window.onload = function() {
        fetch(sheetUrl)
            .then(response => response.text())
            .then(data => parseCSV(data))
            .catch(error => console.error('Error fetching the Google Sheet:', error));
    };

    function parseCSV(csv) {
        const rows = csv.split('\n');
        const tableBody = document.getElementById('csvTable').getElementsByTagName('tbody')[0];

        rows.forEach((row, index) => {
            if (index === 0) return; // Skip header row
            const columns = row.split(',');
            if (columns.length === 9) {
                allData.push(columns); // Save data for filtering/sorting
            }
        });

        renderTable(allData);
        fillFilters(allData);
        attachFilterEvents();
        attachSortEvents();
    }

    function renderTable(data) {
        const tableBody = document.getElementById('csvTable').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = '';

        data.forEach(row => {
            const newRow = tableBody.insertRow();
            row.forEach((column, colIndex) => {
                let cell = newRow.insertCell(colIndex);
                cell.textContent = column.trim();
                if (colIndex === 2) {
                    const bonusValue = parseInt(column.trim(), 10);
                    if (bonusValue === 5) {
                        newRow.classList.add('bonus-5');
                    } else if (bonusValue === 8) {
                        newRow.classList.add('bonus-8');
                    } else if (bonusValue === 11) {
                        newRow.classList.add('bonus-11');
                    } else if (bonusValue === 18) {
                        newRow.classList.add('bonus-18');
                    } else if (column.toLowerCase().includes('bag')) {
                        newRow.classList.add('bonus-bags');
                    }
                }
            });
        });
    }

    function fillFilters(data) {
        const filterSelectors = [
            'filterItem', 'filterProfession', 'filterBonus', 'filterCrafter',
            'filterArtisansAcuity', 'filterQuality', 'filterItemProfession',
            'filterConc', 'filterMaterials'
        ];

        filterSelectors.forEach((filter, index) => {
            const uniqueValues = Array.from(new Set(data.map(row => row[index]))).sort();
            const select = document.getElementById(filter);
            select.innerHTML = '<option value="">All</option>';

            uniqueValues.forEach(value => {
                const option = document.createElement('option');
                option.value = value;
                option.textContent = value;
                select.appendChild(option);
            });
        });
    }

    function attachFilterEvents() {
        const filterSelectors = [
            'filterItem', 'filterProfession', 'filterBonus', 'filterCrafter',
            'filterArtisansAcuity', 'filterQuality', 'filterItemProfession',
            'filterConc', 'filterMaterials'
        ];

        filterSelectors.forEach(filter => {
            document.getElementById(filter).addEventListener('change', filterTable);
        });
    }

    function filterTable() {
        const filters = [
            'filterItem', 'filterProfession', 'filterBonus', 'filterCrafter',
            'filterArtisansAcuity', 'filterQuality', 'filterItemProfession',
            'filterConc', 'filterMaterials'
        ];

        const filteredData = allData.filter(row => {
            return filters.every((filter, index) => {
                const select = document.getElementById(filter);
                const selectedOptions = Array.from(select.selectedOptions).map(opt => opt.value.toLowerCase());

                if (selectedOptions.length === 0 || selectedOptions.includes("")) {
                    return true;
                }
                const cellValue = row[index].toLowerCase();
                return selectedOptions.some(selectedValue => cellValue.includes(selectedValue));
            });
        });

        renderTable(filteredData);
    }

    function attachSortEvents() {
        const tableHeaders = document.querySelectorAll('thead tr:first-child th');
        tableHeaders.forEach((header, index) => {
            header.addEventListener('click', () => sortTable(index));
        });
    }

    function sortTable(columnIndex) {
        const sortedData = [...allData].sort((a, b) => {
            const valueA = a[columnIndex].toLowerCase();
            const valueB = b[columnIndex].toLowerCase();
            return valueA.localeCompare(valueB);
        });

        renderTable(sortedData);
    }
</script>

</body>
</html>
