<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolsCrafters</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th select {
            width: 100%;
        }
        th {
            cursor: pointer;
        }
        th.sorted-asc::after {
            content: " ðŸ”¼";
        }
        th.sorted-desc::after {
            content: " ðŸ”½";
        }
    </style>
</head>
<body>

<h2>ToolsCrafters</h2>

<input type="file" id="csvFile" accept=".csv">
<table id="csvTable">
    <thead>
        <tr>
            <th>Item</th>
            <th>Profession</th>
            <th>Bonus</th>
            <th>Crafter</th>
            <th>Artisan's Acuity</th>
            <th>Quality</th>
            <th>Item Profession</th>
            <th>Conc</th>
            <th>Materials</th>
        </tr>
        <tr>
            <th><select id="filterItem"></select></th>
            <th><select id="filterProfession"></select></th>
            <th><select id="filterBonus"></select></th>
            <th><select id="filterCrafter"></select></th>
            <th><select id="filterArtisansAcuity"></select></th>
            <th><select id="filterQuality"></select></th>
            <th><select id="filterItemProfession"></select></th>
            <th><select id="filterConc"></select></th>
            <th><select id="filterMaterials"></select></th>
        </tr>
    </thead>
    <tbody>
        <!-- Data will be inserted here -->
    </tbody>
</table>

<script>
    // Function to handle CSV file upload
    document.getElementById('csvFile').addEventListener('change', function(e) {
        let file = e.target.files[0];
        if (file && file.name.endsWith('.csv')) {
            let reader = new FileReader();
            reader.onload = function(event) {
                let csvData = event.target.result;
                parseCSV(csvData);
            };
            reader.readAsText(file);
        }
    });

    // Function to parse CSV and insert data into the table
    function parseCSV(csv) {
        const rows = csv.split('\n');
        const tableBody = document.getElementById('csvTable').getElementsByTagName('tbody')[0];
        const headers = rows[0].split(',');

        // Insert table data
        tableBody.innerHTML = '';  // Clear the existing table data
        let allData = [];
        rows.forEach((row, index) => {
            if (index === 0) return; // Skip header row
            const columns = row.split(',');
            if (columns.length === 9) {
                const newRow = tableBody.insertRow();
                columns.forEach((column, colIndex) => {
                    let cell = newRow.insertCell(colIndex);
                    cell.textContent = column.trim();
                });
                allData.push(columns);
            }
        });

        // Fill dropdown filters
        fillFilters(allData);

        // Attach filter events
        attachFilterEvents(allData);

        // Attach sort events
        attachSortEvents(allData);
    }

    function fillFilters(data) {
        const filterSelectors = [
            'filterItem', 'filterProfession', 'filterBonus', 'filterCrafter',
            'filterArtisansAcuity', 'filterQuality', 'filterItemProfession', 
            'filterConc', 'filterMaterials'
        ];

        filterSelectors.forEach((filter, index) => {
            const uniqueValues = Array.from(new Set(data.map(row => row[index]))).sort();
            const select = document.getElementById(filter);
            select.innerHTML = '<option value="">All</option>'; // Add "All" option

            uniqueValues.forEach(value => {
                const option = document.createElement('option');
                option.value = value;
                option.textContent = value;
                select.appendChild(option);
            });
        });
    }

    function attachFilterEvents(allData) {
        const filterSelectors = [
            'filterItem', 'filterProfession', 'filterBonus', 'filterCrafter',
            'filterArtisansAcuity', 'filterQuality', 'filterItemProfession', 
            'filterConc', 'filterMaterials'
        ];

        filterSelectors.forEach((filter, index) => {
            document.getElementById(filter).addEventListener('change', function() {
                filterTable(allData);
            });
        });
    }

    function filterTable(allData) {
        const filters = [
            'filterItem', 'filterProfession', 'filterBonus', 'filterCrafter',
            'filterArtisansAcuity', 'filterQuality', 'filterItemProfession', 
            'filterConc', 'filterMaterials'
        ];

        const tableBody = document.getElementById('csvTable').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = '';  // Clear the table

        // Apply filters and repopulate table
        allData.forEach(row => {
            let match = true;
            filters.forEach((filter, index) => {
                const filterValue = document.getElementById(filter).value;
                if (filterValue && row[index].toLowerCase().indexOf(filterValue.toLowerCase()) === -1) {
                    match = false;
                }
            });
            if (match) {
                const newRow = tableBody.insertRow();
                row.forEach((column, colIndex) => {
                    let cell = newRow.insertCell(colIndex);
                    cell.textContent = column.trim();
                });
            }
        });
    }

    function attachSortEvents(allData) {
        const tableHeaders = document.querySelectorAll('th');
        tableHeaders.forEach((header, index) => {
            header.addEventListener('click', function() {
                sortTable(index, allData);
            });
        });
    }

    function sortTable(columnIndex, allData) {
        const tableBody = document.getElementById('csvTable').getElementsByTagName('tbody')[0];
        const currentOrder = tableHeaders[columnIndex].classList.contains('sorted-asc') ? 'asc' : 'desc';
        let sortedData = [...allData];

        sortedData.sort((a, b) => {
            const valueA = a[columnIndex].toLowerCase();
            const valueB = b[columnIndex].toLowerCase();
            if (valueA < valueB) return currentOrder === 'asc' ? -1 : 1;
            if (valueA > valueB) return currentOrder === 'asc' ? 1 : -1;
            return 0;
        });

        // Clear the table and insert sorted data
        tableBody.innerHTML = '';
        sortedData.forEach(row => {
            const newRow = tableBody.insertRow();
            row.forEach((column, colIndex) => {
                let cell = newRow.insertCell(colIndex);
                cell.textContent = column.trim();
            });
        });

        // Toggle sort order and class
        tableHeaders.forEach(th => th.classList.remove('sorted-asc', 'sorted-desc'));
        tableHeaders[columnIndex].classList.add(currentOrder === 'asc' ? 'sorted-desc' : 'sorted-asc');
    }
</script>

</body>
</html>
